<!DOCTYPE html>
<html>
<head>
    <title>Period Tracker</title>
</head>
<body>
    <h1>Period Tracker</h1>
    <form method="post" action="/track">
        Last period start date: <input type="date" name="start_date"><br>
        Average cycle length (in days): <input type="number" name="cycle_length" min="21" max="35"><br>
        <input type="submit" value="Track">
    </form>
</body>
</html>
